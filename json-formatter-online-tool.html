<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en" name="description" content="The JSON Formatter &amp; Validator beautifies and debugs JSON data with advanced formatting and validation algorithms." />
<meta lang="en" name="keywords" content="JSON Formatter &amp; Validator,JSON Validator,JSON Formatter,JSON Format,Debug JSON,Pretty Print JSON,Validate JSON,JSON Pretty Printer,JSON Beautifier,Beautify JSON" />

    <title>JSON Formatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }    
        #json-input {
            width: 100%;
            height: 200px;
        }

        #formatted-json {
            white-space: pre-wrap;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<body>
        <header>
        <h1>OneStopAiTools - JSON Formatter</h1>
    </header>

    <label for="json-input">Enter JSON:</label>
    <textarea id="json-input"></textarea>
    <div id="formatted-json"></div>
    <button id="clear-button">Clear</button>
    <button id="copy-button">Copy to Clipboard</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#json-input').on('input', function () {
                try {
                    var jsonInput = $(this).val();
                    var parsedJson = JSON.parse(jsonInput);
                    var formattedJson = JSON.stringify(parsedJson, null, 2);
                    $('#formatted-json').text(formattedJson);
                } catch (error) {
                    $('#formatted-json').text('Invalid JSON');
                }
            });

            $('#clear-button').on('click', function () {
                $('#json-input').val('');
                $('#formatted-json').text('');
            });

            $('#copy-button').on('click', function () {
                var formattedJson = $('#formatted-json').text();
                if (formattedJson) {
                    navigator.clipboard.writeText(formattedJson).then(function () {
                        alert('Formatted JSON copied to clipboard!');
                    }).catch(function (err) {
                        console.error('Failed to copy: ', err);
                    });
                }
            });
        });
    </script>
    
       <footer style="padding-top:50px">
        &copy; OneStop AI Tools
    </footer>
</body>

</html>
