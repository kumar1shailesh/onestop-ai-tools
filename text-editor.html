<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        .editor-toolbar {
            margin-bottom: 10px;
        }

        .editor-toolbar button {
            margin-right: 10px;
        }

        .editor-container {
            width: 1000%;
            max-width: 600px;
        }

        #editor {
            width: 100%;
            height: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="editor-toolbar">
        <button onclick="formatText('formatBlock', 'h1')">Heading</button>
        <button onclick="formatText('bold')">Bold</button>
        <button onclick="formatText('italic')">Italic</button>
        <button onclick="formatText('underline')">Underline</button>
        <button onclick="insertList('insertUnorderedList')">Unordered List</button>
        <button onclick="insertList('insertOrderedList')">Numbered List</button>
        <button onclick="clearEditor()">Clear</button>
    </div>
    <div class="editor-container">
        <div id="editor" contenteditable="true"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function formatText(command, value = null) {
            document.execCommand('styleWithCSS', null, true);
            document.execCommand(command, false, value);
        }

        function insertList(command) {
            document.execCommand(command, false, null);
        }
        }

        function clearEditor() {
            document.getElementById('editor').innerHTML = '';
            localStorage.removeItem("editorContent");
        }

        // Load saved text from localStorage if available
        var editor = document.getElementById('editor');
        if (localStorage.getItem("editorContent")) {
            editor.innerHTML = localStorage.getItem("editorContent");
        }

        // Save text to localStorage whenever the content changes
        editor.addEventListener("input", function() {
            var content = editor.innerHTML;
            localStorage.setItem("editorContent", content);
        });
    </script>
</body>

</html>
